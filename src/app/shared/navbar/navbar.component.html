<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/blog"> FIVE POINTS</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user ; else showLogin">
     <span> <button mat-raised-button color="accent" routerLink="/dashboard">write a post</button> </span>
      <span> {{user.displayName}}</span>

      <button mat-button (click)="auth.logout()">logout</button>
    </div>
      <ng-template #showLogin>
        <button mat-button (click)="auth.login()">login with google</button>
      </ng-template>

  </mat-toolbar-row>
</mat-toolbar>
